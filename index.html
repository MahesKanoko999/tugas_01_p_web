<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodcourt</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="image/mk.png" alt="Foodcourt Logo" class="logo">
            <h1>Maheskanoko Foodcourt</h1>
        </div>
    </header>

    <main>
        <div class="menu-section">
            <h2>Daftar Menu</h2>
            <table class="menu-table">
                <thead>
                    <tr>
                        <th>Gambar</th>
                        <th>Nama Makanan</th>
                        <th>Harga</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="image/ng.jpeg" alt="Nasi Goreng" class="food-img"></td>
                        <td>Nasi Goreng</td>
                        <td>Rp 25.000</td>
                    </tr>
                    <tr>
                        <td><img src="image/ma.jpg" alt="Mie Ayam" class="food-img"></td>
                        <td>Mie Ayam</td>
                        <td>Rp 20.000</td>
                    </tr>
                    <tr>
                        <td><img src="image/sa.jpg" alt="Sate Ayam" class="food-img"></td>
                        <td>Sate Ayam</td>
                        <td>Rp 30.000</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <footer>
        <div class="footer" align="center">
            Copyright Â© F. Maheswara Jevero Kanoko <br>(2201020062)
        </div>
    </footer>
</body>

</html>
